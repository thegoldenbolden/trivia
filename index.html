<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta
		http-equiv="X-UA-Compatible"
		content="IE=edge"
	>
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1.0"
	>
	<link
		rel="stylesheet"
		href="styles.css"
	>
	<link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
	>
	<title>Trivia Buddy</title>
</head>

<body>
	<div id="container">
		<audio
			id="audio"
			controls
		>
			<source
				src="./soundtrack/cafe.wav"
				type="audio/wav"
			>
		</audio>
		<div id="result"></div>
		<div id="top">
			<p
				id="amount"
				class="box"
			>
				<span id="answered-correctly">0 </span>&MediumSpace;out of&MediumSpace;<span id="total-answered"> 0
				</span>&MediumSpace;questions answered correctly.
			</p>
			<button
				class="box"
				id="random"
				role="button"
				onclick="getNewQuestion()"
			>Skip Question</button>
		</div>
		<div
			id="question"
			class="box"
		></div>
		<div id="answers"></div>
		<div id="streak">
			<p class="box">Current Streak:&ThinSpace;<span id="current-streak">0</span></p>
			<p class="box">Highest Streak:&ThinSpace;<span id="highest-streak">0</span></p>
			<p class="box">Questions Skipped:&ThinSpace;<span id="skipped">0</span></p>
		</div>
	</div>
</body>
<script src="script.js"></script>

</html>
